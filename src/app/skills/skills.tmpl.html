<div class="row">
    <div class="col-md-8">
      <h1>Färdigheter</h1>
    </div>
    <!-- view för skapandet av färdigheter -->
    <div ui-view="create" id="create-wrap">
      <div class="col-md-4">
      <button type="button" id="createbutton" class="btn btn-link" ui-sref="skillsapp.skills.create">
        <span class="glyphicon glyphicon-plus"></span>
        Lägg till en ny färdighet
      </button>
    </div>
  </div>
  </div>
  <div class="container">
  <div class="row">
    <div class="col-md-12" id="SkillsTable">
      <!-- sortera i descendeing order -->

      <div ui-sref-active="editing" skill="skill" ng-repeat="skill in skills | orderBy:'-level'">
        <div class="skill-item">
          <div data-ng-show="$scope">Hello</div>
          <div class="skill-level">
            {{skill.level}}
          </div>
          <span>
        {{skill.name}}
        </span>
        <button type="button" class="btn btn-link" ui-sref="skillsapp.skills.edit({skillId:skill.id})">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
        </div>
      </div>

    </div>
  </div>
</div>
  <div ui-view="edit" ui-sref-active="active" ng-class="" id="edit-modal">
  </div>
