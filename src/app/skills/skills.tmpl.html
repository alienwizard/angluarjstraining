<div class="row">
    <div class="col-md-8">
      <h1>Skills</h1>
    </div>
    <!-- Create skill button -->
    <ui-view id="create-wrap">
      <div class="col-md-4">
      <button type="button" class="btn btn-link"></button>
    </div>
    </ui-view>
  </div>
  <div class="row">
    <div class="col-md-12" id="SkillsTable">
      <div ui-sref-active="editing" skill="skill" ng-repeat="skill in skills">
        <div class="skill-item">
          <div class="skill-level">
            {{skill.level}}
          </div>
          <span>
        {{skill.name}}
        </span>
        <button type="button" class="btn btn-link" ui-sref="skillsapp.skills.edit({skillId:skill.id})">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
        </div>
      </div>

    </div>
  </div>
